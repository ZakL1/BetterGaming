<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterGaming</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/jpg" href="assets/images/favicon.jpg">
    <script src="https://kit.fontawesome.com/ddd24e2407.js" crossorigin="anonymous"></script>
</head>
<body> 

    <header>
        <!-- Header -->
            <h1 id="mainheading">BetterGaming</h1>
        
        <!-- Nav bar -->     
        <div id="menu">                     
             <nav>
                <ul id="nav">
                     <li><a href="index.html" >Home</a></li>
                     <li><a href="info.html">Info</a></li>
                     <li><a href="contact.html" class= "active">Contact</a></li>
                </ul>
             </nav>
        </div>

    </header>

       <!-- Main Content-->

       <!-- Contact form -->
       <section id="contact-form">
       <div class="container">
        <h6>Contactus</h6>
        <form id="contact" action="thankyou.html" method="get">
    
          <label for="fname">First Name</label>
          <input required pattern="\S(.*\S)?"  type="text" id="fname" name="firstname" placeholder="Your name..">
          <br>
          <label for="lname">Last Name</label>
          <input required pattern="\S(.*\S)?"  type="text" id="lname" name="lastname" placeholder="Your last name..">
          <br>
          <label for="email">Email address</label>
          <input required type="text" id="email" name="emailaddress" placeholder="Email address..">
          <br>
          <label for="course">Course</label>
          <select required id="course" name="Course">
            <option value="" disabled selected hidden>Please Choose...</option>
            <option value="beginner">Beginner</option>
            <option value="intermidiate">Intermidiate</option>
            <option value="advanced">Advanced</option>
          </select>
          <br>
          <label for="game">Game</label>
          <select required id="game" name="Game">
            <option value="" disabled selected hidden>Please Choose...</option>
            <option value="csgo">CSGO</option>
            <option value="rainbow6siege">Rainbow 6 siege</option>
            <option value="mw3">Modern Warfare 3</option>
          </select>
          <br>
          <input type="submit" value="Submit">
      
        </form>
      </div>
    </section> 
       
       <!-- Footer -->
    <footer>
             <div id="social">
                  <ul>
                     <li><a href="https://x.com/" target="_blank"><i class="fa-brands fa-x-twitter"></i></a></li>
                     <li><a href="https://instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
                     <li><a href="https://discord.com/" target="_blank"><i class="fa-brands fa-discord"></i></a></li>
                </ul>
             </div>
    </footer>
</body>
</html>
